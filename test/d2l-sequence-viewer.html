<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-viewer test</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-sequence-viewer.html">
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-sequence-viewer href="http://example.com" token="foo"></d2l-sequence-viewer>
			</template>
		</test-fixture>

		<script>
			describe('d2l-sequence-viewer', function() {

				let elem;

				describe('basic', function() {

					beforeEach( function() {
						elem = fixture('basic');
					});

					it('should instantiate the element', function() {
						expect(elem.href).to.equal('http://example.com');
						expect(elem.token).to.equal('foo');
					});

					describe('sidebar tests', () => {

						let sidebar;

						beforeEach( function() {
							sidebar = elem.shadowRoot.querySelector('#sidebar');
						});

						it('should create sidebar element containing d2l-sequence-navigator', function() {
							expect( sidebar ).to.exist;
							expect( sidebar.querySelector('d2l-sequence-navigator') ).to.exist;
						});

						it('should have a sidebar element that shows/hides via clicking on the flyout-menu button', function() {
							const button = elem.shadowRoot.querySelector('d2l-icon-button');
							expect( button ).to.exist;
							expect( sidebar.classList.contains('offscreen') ).to.be.false;
							button.click();
							expect( sidebar.classList.contains('offscreen') ).to.be.true;
							button.click();
							expect( sidebar.classList.contains('offscreen') ).to.be.false;
						});
					});

				});

			});

		</script>
	</body>
</html>
