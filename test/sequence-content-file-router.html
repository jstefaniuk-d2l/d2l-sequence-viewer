<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-content-file-router test</title>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../node_modules/polymer-siren-test-helpers/dist/index.js"></script>
		<link rel="import" href="../components/sequence-content-file-router.html">
	</head>
	<body>
		<test-fixture id="RouterFixture">
			<template>
				<d2l-sequence-content-file-router></d2l-sequence-content-file-router>
			</template>
		</test-fixture>
		<script>
			/* global SirenFixture */
			describe('d2l-sequence-content-file-router must create a d2l-sequence-content-file-html for registered mimetypes:', () => {
				it('should handle text/html', async() => {
					const element = await loadFileWithDelay('data/activity-file-html.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).to.exist;
				});

				it('should handle application/pdf', async() => {
					const element = await loadFileWithDelay('data/activity-file-pdf.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).to.exist;
				});

				it('should handle image/bmp', async() => {
					const element = await loadFileWithDelay('data/activity-file-bmp.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).to.exist;
				});

				it('should handle image/gif', async() => {
					const element = await loadFileWithDelay('data/activity-file-gif.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).to.exist;
				});

				it('should handle image/jpeg', async() => {
					const element = await loadFileWithDelay('data/activity-file-jpeg.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).to.exist;
				});

				it('should handle image/png', async() => {
					const element = await loadFileWithDelay('data/activity-file-png.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).to.exist;
				});

				it('should handle image/svg+xml', async() => {
					const element = await loadFileWithDelay('data/activity-file-svg.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).to.exist;
				});
			});

			describe('d2l-sequence-content-file-router must create a d2l-sequence-content-file-download for unregistered mimetypes:', () => {
				it('such as application/zip', async() => {
					const element = await loadFileWithDelay('data/activity-file-zip.json');
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-html')).not.to.exist;
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-download')).to.exist;
				});
			});

			async function delay( time ) {
				return new Promise( resolve => {
					setTimeout(resolve, time);
				});
			}

			async function loadFileWithDelay(filename) {
				const element = await SirenFixture.load(filename, fixture('RouterFixture'));

				await delay( 25 );

				return element;
			}

		</script>
	</body>
</html>
