<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-content-router test</title>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../node_modules/polymer-siren-test-helpers/dist/index.js"></script>
		<script src="../node_modules/chai-dom/chai-dom.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../components/sequence-content-router.html">
	</head>
	<body>
		<test-fixture id="RouterFixture">
			<template>
				<d2l-sequence-content-router></d2l-sequence-content-router>
			</template>
		</test-fixture>
		<script>
			/* global SirenFixture */
			describe('d2l-sequence-content-router', () => {
				it('should create a d2l-sequence-content-file-router for file-activity types', async() => {
					const element = await  loadFileWithDelay('data/activity-file-html.json', fixture('RouterFixture'));
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-router')).to.exist;
					expect(element.shadowRoot.querySelector('d2l-sequence-content-unknown')).not.to.exist;
				});

				it('should create a d2l-sequence-content-unknown for unknown activity types', async() => {
					const element = await loadFileWithDelay('data/activity-file-unknown.json', fixture('RouterFixture'));
					expect(element.shadowRoot.querySelector('d2l-sequence-content-file-router')).not.to.exist;
					expect(element.shadowRoot.querySelector('d2l-sequence-content-unknown')).to.exist;
				});
			});

			async function delay( time ) {
				return new Promise( resolve => {
					setTimeout(resolve, time);
				});
			}

			async function loadFileWithDelay(filename) {
				const element = await SirenFixture.load(filename, fixture('RouterFixture'));

				await delay( 25 );

				return element;
			}
		</script>
	</body>
</html>
