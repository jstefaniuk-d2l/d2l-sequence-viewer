<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="../d2l-activity-details-ui/src/d2l-activity-details.html">
<link rel="import" href="../d2l-navigation-menu/d2l-root-navigation-menu.html">
<link rel="import" href="../d2l-typography/d2l-typography.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-organizations/components/d2l-organization-name.html">
<link rel="import" href="../d2l-sequences/components/d2l-sequences-viewer-header.html">
<link rel="import" href="./components/siren-entity.html">

<dom-module id="d2l-sequence-viewer">
	<template>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography d2l-sequences-viewer-header">
				:host {
					display: block;
				}
				.column {
					width: 25%;
					position: fixed;
					left: 0px;
					top: 150px;
					z-index: 100;
					background: gray;
				}
				d2l-sequences-viewer-header {
					border-bottom: 1px solid var(--d2l-color-gypsum);
					border-top: 4px solid var(--d2l-color-celestine);
					padding: 12px 0;
				}
			</style>
		</custom-style>
		<d2l-siren-entity href="[[_intermediateOraganizationHref]]" token="[[token]]" entity="{{organizationEntity}}"></d2l-siren-entity>
		<d2l-sequences-viewer-header
			href="{{currentActivity}}"
			token="[[token]]">
			<span slot="d2l-course-name">
					- [
					<d2l-organization-name
						href="[[organizationHref]]"
						token="[[token]]"
					></d2l-organization-name>
					]
			</span>
		</d2l-sequences-viewer-header>
		<div class="column">
			<d2l-root-navigation-menu href="[[href]]" token="[[token]]" current-activity="{{currentActivity}}">
			</d2l-root-navigation-menu>
		</div>
		<div>
		<d2l-activity-details
			user-url="[[currentActivity]]"
			get-token="[[getToken]]"
			assignment-details-enabled="false"
			user-activity-usage-href=""
		></d2l-activity-details>
		</div>
	</template>

	<script>
		/*
			@mixes SirenEntityMixin
			@demo demos/index.html
		*/
		class D2LSequenceViewer extends D2L.Polymer.Mixins.SirenEntityMixin(Polymer.Element) {
			static get is() {
				return 'd2l-sequence-viewer';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String
					},
					title: {
						type: Object,
						computed: '_getTitle(entity)'
					},
					getToken: {
						type: Object,
						computed: '_getToken(token)'
					},
					_intermediateOraganizationHref: {
						type: String
					},
					organizationEntity: {
						type: Object
					},
					organizationHref: {
						type: String,
						computed: '_getOrganizationHref(organizationEntity)'
					}
				};
			}
			static get observers() {
				return ['_initialize(href)'];
			}
			_initialize(href) {
				this.currentActivity = this.href;
				this._intermediateOraganizationHref = href;
			}
			_getTitle(entity) {
				return entity && entity.properties && entity.properties.title || '';
			}
			_getToken(token) {
				return () => { return Promise.resolve(token); };
			}
			_getOrganizationHref(entity) {
				const upLink = entity.getLinkByRel( 'up' );
				if ( !upLink ) {
					return '';
				}
				if ( upLink.rel.indexOf( 'https://api.brightspace.com/rels/organization' ) >= 0 ) {
					return upLink.href;
				}
				this._intermediateOraganizationHref = upLink.href;
				return '';
			}
		}
		customElements.define(D2LSequenceViewer.is, D2LSequenceViewer);
	</script>
</dom-module>
