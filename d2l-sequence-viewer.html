<dom-module id="d2l-sequence-viewer">
	<template>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography">
				:host {
					display: block;
					color: var(--d2l-color-ferrite);
					@apply --d2l-body-standard-text;
				}
				.back-icon {
					padding-bottom: 0.2rem;
					height: 60px;
					font-size: 0px;
					display: inline-block;
				}
				.topbar {
					position: fixed;
					top: 4px;
					left: -10px;
					width: calc(100% + 10px - 4px);
					height: 30px;
					z-index: 3;
					box-shadow: 2px 0px 3px 2px rgba(214,220,229,0.5); /* 50% D6DCE5 */
					flex-flow: row;
				}
				#sidebar-occlude {
					width: calc(50% - 615px - 2px);
					height: 100%;
					background: white;
					position: fixed;
					top: 56px;
					left: 0px;
					z-index: 2;
				}
				#sidebar {
					width: 330px;
					height: calc(100% + 56px - 5px);
					position: fixed;
					z-index: 1;
					top: 56px;
					bottom: 0px;
					padding: 0px;
					background: white;
					left: calc(50% - 615px);
					transition: margin-left 0.5s;
				}
				#sidebar.offscreen {
					margin-left: -400px;
				}
				.viewer {
					position: relative;

					top: 56px;
					bottom: 0px;
					width: 100%;
					overflow-y: auto;
				}
				.viewframe {
					height: calc(100vh - 40px - 8px - 4px);
					max-width: 1230px;
					margin: auto;
				}
				.viewframe:focus {
					outline: none;
				}
				.hide {
					display: none;
				}
				d2l-alert-toast {
					font-size: 20px !important;
				}
				.toastName {
					font-weight: bold;
				}
				.flyout-icon {
					font-size: 0px;
					display: block;
					height: 50px;
				}
				
				@media(max-width: 1230px) {
					#sidebar {
						left: 0px;
					}
				}
				@media(max-width: 720px) {
					#sidebar {
						left: 0px;
					}
				}
				.d2l-sequence-viewer-navicon-container {
					height: 50px;
				}
			</style>
		</custom-style>
		<frau-jwt-local token="{{token}}" scope="*:*:* content:files:read content:topics:read content:topics:mark-read"></frau-jwt-local>
		<d2l-navigation-band></d2l-navigation-band>
		<d2l-sequence-viewer-header
			class="topbar"
			href="{{href}}"
			token="[[token]]"
			role="banner"
			on-iterate="_onIterate">
			<span slot="d2l-flyout-menu">
				<d2l-navigation-button-notification-icon
					icon="d2l-tier3:menu-hamburger"
					class="flyout-icon"
					on-click="_toggleSlideSidebar"
				>[[localize('toggleNavMenu')]]
				</d2l-navigation-button-notification-icon>
			</span>
			<div slot="d2l-back-to-module" class="d2l-sequence-viewer-navicon-container">
				<d2l-navigation-link-back 
					text="[[localize('backToContent')]]"
					on-click="_onClickBack"
					href="[[returnUrl]]"
					>
				</d2l-navigation-link-back>
			</div>
		</d2l-sequence-viewer-header>
		<div id="sidebar-occlude">
		</div>
		<div id="sidebar" class="offscreen">
			<d2l-sequence-navigator
				href="{{href}}"
				token="[[token]]"
				role="navigation"
			>
				<span slot="lesson-header">
					<d2l-lesson-header id="sidebarHeader"
						href="[[_rootHref]]"
						current-activity="{{href}}"
						token="[[token]]"
						tabindex="0"
					></d2l-lesson-header>
				</span>
				<span slot="end-of-lesson">
					<d2l-sequence-end
						href="[[_sequenceEndHref]]"
						current-activity="{{href}}"
						text="[[localize('endOfSequence')]]"
					></d2l-sequence-end>
				</span>
			</d2l-sequence-navigator>
		</div>
		<div id="viewframe" class="viewframe" on-click="_closeSlidebar" role="main" tabindex="0">
			<d2l-sequences-content-router
				id="viewer"
				class="viewer"
				on-sequences-return-mixin-click-back="_onClickBack"
				href="{{href}}"
				token="[[token]]"
			></d2l-sequences-content-router>
			<d2l-alert-toast
				class="d2l-typography"
				id="toast">
				<p>[[ toast.message ]]</p>
				<p class="toastName">[[ toast.name ]]</p>
				<d2l-link on-click="_navigateTo">[[localize('goBack')]]</d2l-link>
			</d2l-alert-toast>
		</div>
	</template>

	<script>
		/*
		* @polymer
		* @extends Polymer.Element
		* @appliesMixin D2L.PolymerBehaviors.Siren.EntityBehavior
		* @appliesMixin D2L.PolymerBehaviors.LocalizeBehavior
		*/
		class D2LSequenceViewer extends Polymer.mixinBehaviors([
			D2L.PolymerBehaviors.Siren.EntityBehavior,
			D2L.PolymerBehaviors.LocalizeBehavior
		], Polymer.Element) {
			static get is() {
				return 'd2l-sequence-viewer';
			}
			static get properties() {
				return {
					href: {
						type: String,
						reflectToAttribute: true,
						notify: true
					},
					_rootHref: {
						type: String,
						computed: '_getRootHref(entity)'
					},
					_sequenceEndHref: {
						type: String,
						computed: '_getSequenceEndHref(entity)'
					},
					title: {
						type: Object,
						computed: '_getTitle(entity)'
					},
					getToken: {
						type: Object,
						computed: '_getToken(token)'
					},
		
					// holds the address of the page that launched ASV
					// The "back to content home" and "I'm done" buttons
					// will take the user to this address.
					returnUrl: {
						type: String,
						computed: '_getReturnUrl(entity)'
					},
					toast: {
						type: Object,
					},
					_blurListener: {
						type: Object
					},
					_toastListener: {
						type: Object
					}
				};
			}
			static get observers() {
				return ['_initialize(href)'];
			}
			ready() {
				super.ready();
				const styles = JSON.parse(document.getElementsByTagName('html')[0].getAttribute('data-asv-css-vars'));
				const navbarstyles = JSON.parse(document.getElementsByTagName('html')[0].getAttribute('data-css-vars'));
				this.updateStyles(
					styles
				);
				this.updateStyles(
					navbarstyles
				);
			}
			_initialize(href) {

				// change the current address to display the url of the item being currently viewed.
				history.pushState({
					title: this.title,
				}, this.title, '?url=' + encodeURIComponent(href) || '');
			}
			// if a return-url parameter was passed when creating the element
			// then returnUrl should have that value. If not, returnUrl should
			// be document.referrer.
			_getReturnUrl(entity) {
				const defaultReturnUrl = entity && entity.getLinkByRel('https://sequences.api.brightspace.com/rels/default-return-url') || '';
				return this.returnUrl || defaultReturnUrl && defaultReturnUrl.href || document.referrer || '';
			}
			connectedCallback() {
				super.connectedCallback();
				this.loadResources(this.resolveUrl('./locales.json'));

				// For ASV, the blur event is an indicator than an iframe took focus
				// from our full-screen application.  Currently, the only thing that
				// can do this is a content iframe.
				this._blurListener = window.addEventListener('blur', () => {
					this._closeSlidebar();
				});

				this._toastListener = window.addEventListener('toast', ({detail}) => {
					this.toast = detail;
					this.$.toast.open = true;
				});
			}
			disconnectedCallback() {
				super.disconnectedCallback();
				window.removeEventListener('blur', this._blurListener);
				this._blurListener = null;
				window.removeEventListener('toast', this._toastListener);
				this._toastListener = null;
			}
			_closeSlidebar() {
				setTimeout( () => {
					if (document.hasFocus()) {
						this.$.sidebar.classList.add('offscreen');
					}
				}, 1 );
			}
			_onClickBack() {
				if ( !this.returnUrl ) {
					return;
				}

				if ( window.parent === window ) {
					window.location.href = this.returnUrl;
					return;
				}

				// If we're in an iframe we need to post a message to do the navigation for us
				window.parent.postMessage(JSON.stringify({
					eventType: 'd2l-sequence-viewer-return',
					returnUrl: this.returnUrl
				}), '*');
			}
			_onIterate() {
				this.$.viewframe.focus();
			}
			_getTitle(entity) {
				return entity && entity.properties && entity.properties.title || '';
			}
			_getToken(token) {
				return () => { return Promise.resolve(token); };
			}
		
			_toggleSlideSidebar() {
				this.$.sidebar.classList.toggle('offscreen');
			}
			_navigateTo() {
				this.href = this.toast.url;
			}
			_getRootHref(entity) {
				const rootLink = entity && entity.getLinkByRel('https://sequences.api.brightspace.com/rels/sequence-root');
				return rootLink && rootLink.href || '';
			}
			_getSequenceEndHref(entity){
				const rootHref = this._getRootHref(entity);
				return rootHref && rootHref + '/end-of-sequence' || '';
			}
		}
		customElements.define(D2LSequenceViewer.is, D2LSequenceViewer);
	</script>
</dom-module>
